<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>sparklepony</title>
    <meta name="description" content="sparklepony description">

    <!-- See https://goo.gl/OOhYW5 -->
    <link rel="manifest" href="/manifest.json">

    <script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script type="module" src="/src/sparklepony-app-shell/sparklepony-app-shell.js" crossorigin></script>
    <script type="module" src="/node_modules/@polymer/iron-ajax/iron-ajax.js" crossorigin></script>
  </head>
  <body>
    <dom-bind>
      <template>
        <iron-ajax auto url="data/items.json" last-response="{{items}}"></iron-ajax>
        <iron-ajax auto url="data/featured.json" last-response="{{featuredItems}}"></iron-ajax>
        <sparklepony-app-shell items="[[items]]" featured-items="[[featuredItems]]"></sparklepony-app-shell>
      </template>
    </dom-bind>
  </body>
</html>
